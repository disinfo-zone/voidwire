<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voidwire Admin</title>
    <script>
      (function() {
        var t = localStorage.getItem('voidwire_theme');
        if (t === 'dark' || (!t && window.matchMedia('(prefers-color-scheme: dark)').matches) || t === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root" class="bg-void text-text-primary min-h-screen"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
